cache:
  bundler: true
  directories:
    - Carthage/Builds

git:
  depth: 1

install:
  - bundle install

matrix:
  include:
    - os: osx
      osx_image: xcode11.6
      script:
        - bundle exec fastlane test
        - bundle exec danger || true
        - bundle exec fastlane lint_current_podspec
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    
notifications:
  email: false
  slack:  
    secure: 
    on_success: never
    on_failure: always
